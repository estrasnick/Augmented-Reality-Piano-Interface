<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- Styling of alphaTab -->
    <style type="text/css">
	.alphaTabSurface { box-shadow: 0 0 10px rgba(0,0,0,0.3); background:#FFF; border-radius:3px; }
	</style>
    
    <!-- Including alphaTab -->
    <script type="text/javascript" src="../../Build/JavaScript/AlphaTab.js"></script>
    <link rel="stylesheet" href="../../Build/JavaScript/AlphaTab.css" />

    <!-- jQuery Plugin -->
    <script type="text/javascript" src="lib/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../Build/JavaScript/jquery.alphaTab.js"></script>
    
    <!-- Demo Styles and Scripts -->
    <link rel="stylesheet" href="support/gh-buttons.css" />
    <link rel="stylesheet" href="support/demo.css" />
    <link rel="stylesheet" href="support/live.css" />
    <script type="text/javascript" src="support/live.js"></script>
</head>
<body>
    <div id="wrapper" class="cf">
        <div id="settings">
            <div id="actions">
                <a class="button hover" id="invalidate">Update</a>
                <a class="button" id="tracks">Tracks</a>
                <div class="button" id="openFile">
                    Open File
                    <input type="file" id="openFileData" />
                </div>
            </div>       
            
            <div id="settingsContent">
                <h1>alphaTab Live Demo</h1>
                <a href="#" rel="#appearance">Appearance</a>
                <div id="appearance" class="settingsGroup">
                    <p>
                        <label for="engine">Engine</label>
                        <ul id="engine" class="button-group">
                            <li><a href="#" data-val="html5" class="button">HTML5</a></li>
                            <li><a href="#" data-val="svg" class="button">SVG</a></li>
                        </ul>
                    </p>
                    
                    <p>
                        <label for="zoom">Zoom</label>
                        <select id="zoom">
                            <option value="0.25">25%</option>
                            <option value="0.5">50%</option>
                            <option value="0.75">75%</option>
                            <option value="1">100%</option>
                            <option value="1.1">110%</option>
                            <option value="1.25">125%</option>
                            <option value="1.5">150%</option>
                            <option value="2">200%</option>
                        </select>
                    </p>

                </div>
                
                <a href="#" rel="#layout">Layout</a>
                <div id="layout" class="settingsGroup">
                    <p>
                        <label for="layoutMode">Mode</label>
                        <select id="layoutMode">
                            <option value="page">Page</option>
                            <option value="horizontal">Horizontal</option>
                        </select>
                    </p>
                    
                    <div id="pageLayout">
                        <p>
                            <input id="autoSize" type="checkbox" />
                            <label for="autoSize" class="inline">Auto Width</label>
                        </p>
                        
                        <p id="widthWrap">
                            <label for="width">Width</label>
                            <input type="number" id="width" />
                        </p>
                        
                        <p>
                            <label for="barsPerRow">Bars Per Row</label>
                            <input type="number" id="barsPerRow" />
                        </p>                        
                        
                        <p>
                            <label for="startBarPage">Start Bar</label>
                            <input type="number" id="startBarPage" />
                        </p>
                        
                        <p>
                            <label for="barCountPage">Bar Count</label>
                            <input type="number" id="barCountPage" />
                        </p>
                        
                        <p>
                            <input id="hideInfo" type="checkbox" />
                            <label for="hideInfo" class="inline">Hide Info</label>
                        </p>
                    </div>
                    
                    <div id="horizontalLayout">
                        <p>
                            <label for="startBarHorizontal">Start Bar</label>
                            <input type="number" id="startBarHorizontal" />
                        </p>
                        
                        <p>
                            <label for="barCountHorizontal">Bar Count</label>
                            <input type="number" id="barCountHorizontal" />
                        </p>
                    </div>
                </div>
            
                <a href="#" rel="#staves">Staves</a>
                <div id="staves" class="settingsGroup">
                    <p>
                        <input id="marker" name="staves" value="marker" type="checkbox" />
                        <label for="marker" class="inline">Marker</label>
                    </p>

                    <p>
                        <input id="tempo" name="staves" value="tempo" type="checkbox" />
                        <label for="tempo" class="inline">Tempo</label>
                    </p>
                    <p>
                        <input id="text" name="staves" value="text" type="checkbox" />
                        <label for="text" class="inline">Text</label>
                    </p>
                    <p>
                        <input id="chords" name="staves" value="chords" type="checkbox" />
                        <label for="chords" class="inline">Chords</label>
                    </p>
                    <p>
                        <input id="trill" name="staves" value="trill" type="checkbox" />
                        <label for="trill" class="inline">Trill</label>
                    </p>
                    <p>
                        <input id="beatVibrato" name="staves" value="beat-vibrato" type="checkbox" />
                        <label for="beatVibrato" class="inline">Beat Vibrato</label>
                    </p>
                    <p>
                        <input id="noteVibrato" name="staves" value="note-vibrato" type="checkbox" />
                        <label for="noteVibrato" class="inline">Note Vibrato</label>
                    </p>
                    <p>
                        <input id="alternateEndings" name="staves" value="alternate-endings" type="checkbox" />
                        <label for="alternateEndings" class="inline">Alternate Endings</label>
                    </p>
                    <p>
                        <input id="score" name="staves" value="score" type="checkbox" />
                        <label for="score" class="inline">Score</label>
                    </p>
                    <p>
                        <input id="crescendo" name="staves" value="crescendo" type="checkbox" />
                        <label for="crescendo" class="inline">Crescendo</label>
                    </p>
                    <p>
                        <input id="dynamics" name="staves" value="dynamics" type="checkbox" />
                        <label for="dynamics" class="inline">Dynamics</label>
                    </p>
                    <p>
                        <input id="tap" name="staves" value="tap" type="checkbox" />
                        <label for="tap" class="inline">Tap/Slap/Pop</label>
                    </p>
                    <p>
                        <input id="fade" name="staves" value="fade-in" type="checkbox" />
                        <label for="fade" class="inline">Fade</label>
                    </p>
                    <p>
                        <input id="letRing" name="staves" value="let-ring" type="checkbox" />
                        <label for="letRing" class="inline">Let Ring</label>
                    </p>
                    <p>
                        <input id="palmMute" name="staves" value="palm-mute" type="checkbox" />
                        <label for="palmMute" class="inline">Palm Mute</label>
                    </p>
                    <p>
                        <input id="tab" name="staves" value="tab" type="checkbox" />
                        <label for="tab" class="inline">Tablature</label>
                    </p>
                    <p>
                        <input id="pickStroke" name="staves" value="pick-stroke" type="checkbox" />
                        <label for="pickStroke" class="inline">Pick Stroke</label>
                    </p>
                </div>

            </div>
        </div>
        
        <div id="content">
            <div id="trackChooser">
                <div class="shadow"></div>
                <div class="content">
                    <ul id="trackList">
                    </ul>
                </div>
            </div>
            <div id="alphaTab" data-file="files/Canon.gp5"></div>
        </div>

    </div>
</body>
</html>
